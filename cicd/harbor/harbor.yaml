expose:
  type: nodePort
  tls:
    enabled: true
    certSource: auto
    auto:
      commonName: harbor-registry.bravo-platform-ns.svc.cluster.local
      sans:
        - DNS:harbor-registry
        - DNS:harbor-registry.bravo-platform-ns.svc.cluster.local
        - IP:192.168.0.244
  nodePort:
    ports:
      https:
        nodePort: 30443

externalURL: https://harbor-registry.bravo-platform-ns.svc.cluster.local:30443

harborAdminPassword: "bravo6785#"

internalTLS:
  enabled: false

registry:
  replicaCount: 1

persistence:
  enabled: true
  persistentVolumeClaim:
    registry:
      storageClass: longhorn
      size: 5Gi
    jobservice:
      storageClass: longhorn
      size: 1Gi
    database:
      storageClass: longhorn
      size: 2Gi
    redis:
      storageClass: longhorn
      size: 1Gi

metrics:
  enabled: false

