controller:
  image:
    registry: docker.io
    repository: jenkins/jenkins
    tag: lts-jdk17
    pullPolicy: IfNotPresent

  # Jenkins ControllerÎ•º node2Ïóê Í≥†Ï†ï
  nodeSelector:
    kubernetes.io/hostname: node2

  admin:
    username: admin
    password: "bravo6785#"

  serviceType: NodePort
  nodePort: 30526

  resources:
    requests:
      cpu: "500m"
      memory: "1Gi"
    limits:
      cpu: "1"
      memory: "1.5Gi"

  installPlugins:
    - kubernetes
    - workflow-aggregator
    - git
    - configuration-as-code
    - credentials
    - credentials-binding
    - docker-workflow
    - sonar
    - pipeline-stage-view
    - blueocean

  JCasC:
    defaultConfig: true


# =========================
# Jenkins Agent ÏÑ§Ï†ï
# =========================
agent:
  enabled: true

  image:
    registry: docker.io
    repository: jenkins/inbound-agent
    tag: lts-jdk17

  resources:
    requests:
      cpu: "200m"
      memory: "256Mi"
    limits:
      cpu: "1"
      memory: "1Gi"

  # üî• ÌïµÏã¨: Kaniko Ïù∏Ï¶ù Secret mount
  volumes:
    - type: Secret
      secretName: harbor-regcred
      mountPath: /kaniko/.docker


# =========================
# Persistence
# =========================
persistence:
  enabled: true
  storageClass: longhorn
  size: 5Gi


# =========================
# RBAC
# =========================
serviceAccount:
  create: true
  name: jenkins

rbac:
  create: true

