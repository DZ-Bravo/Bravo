version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: hiking-frontend-service
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - TZ=Asia/Seoul
      - VITE_KAKAO_MAP_API_KEY=${VITE_KAKAO_MAP_API_KEY}
      - VITE_CESIUM_ACCESS_TOKEN=${VITE_CESIUM_ACCESS_TOKEN}
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    env_file:
      - ../.env
    restart: unless-stopped
    stdin_open: true
    tty: true
    networks:
      - hiking-network

networks:
  hiking-network:
    driver: bridge

