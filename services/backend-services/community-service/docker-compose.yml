version: '3.8'

services:
  community-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hiking-community-service
    ports:
      - "3002:3002"
    environment:
      - TZ=Asia/Seoul
      - NODE_ENV=production
      - PORT=3002
      - MONGODB_URI=mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@mongodb:27017/hiking?authSource=admin
    volumes:
      - ./uploads:/app/uploads
    networks:
      - hiking-network
    restart: unless-stopped

networks:
  hiking-network:
    driver: bridge

