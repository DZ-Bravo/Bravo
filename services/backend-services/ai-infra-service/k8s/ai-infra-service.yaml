apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-infra-service
  namespace: bravo-ai-integration-ns
  labels:
    app: ai-infra-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-infra-service
  template:
    metadata:
      labels:
        app: ai-infra-service
      annotations:
        sidecar.istio.io/inject: "true"  # Istio sidecar injection 활성화
    spec:
      serviceAccountName: ai-infra-service
      containers:
      - name: ai-infra-service
        image: 192.168.0.244:30305/bravo/hiking-ai-infra-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 3011
        envFrom:
        - configMapRef:
            name: ai-infra-config
        - secretRef:
            name: ai-infra-secrets
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 3011
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3011
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ai-infra-service
  namespace: bravo-ai-integration-ns
  labels:
    app: ai-infra-service
spec:
  type: ClusterIP
  ports:
  - port: 3011
    targetPort: 3011
    protocol: TCP
    name: http
  selector:
    app: ai-infra-service
