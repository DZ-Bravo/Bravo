apiVersion: v1
kind: ServiceAccount
metadata:
  name: ai-infra-service
  namespace: bravo-ai-integration-ns
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ai-infra-service
rules:
- apiGroups: [""]
  resources:
  - nodes
  - nodes/proxy
  - namespaces
  - pods
  - pods/log
  - services
  - endpoints
  - events
  verbs: ["get", "list", "watch"]
- apiGroups: ["metrics.k8s.io"]
  resources:
  - nodes
  - pods
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ai-infra-service
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ai-infra-service
subjects:
- kind: ServiceAccount
  name: ai-infra-service
  namespace: bravo-ai-integration-ns

