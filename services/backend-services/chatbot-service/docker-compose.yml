version: '3.8'

services:
  chatbot-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hiking-chatbot-service
    ports:
      - "3007:3007"
    environment:
      - TZ=Asia/Seoul
      - NODE_ENV=production
      - PORT=3007
      - MONGODB_URI=mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@mongodb:27017/hiking?authSource=admin
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}
      - BEDROCK_AGENT_ID=${BEDROCK_AGENT_ID}
      - BEDROCK_AGENT_ALIAS_ID=${BEDROCK_AGENT_ALIAS_ID}
    networks:
      - hiking-network
    restart: unless-stopped

networks:
  hiking-network:
    driver: bridge

