apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: bravo-front-ns
  annotations:
    deployment.kubernetes.io/revision: "20"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: frontend
        sidecar.istio.io/inject: "false"
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      imagePullSecrets:
        - name: harbor-regcred   # ✅ 정확한 로봇 계정

      containers:
        - name: frontend
          image: harbor-registry.bravo-platform-ns.svc.cluster.local:5000/bravo/hiking-frontend:build-202
          imagePullPolicy: Always

          env:
            - name: TZ
              valueFrom:
                configMapKeyRef:
                  name: bravo-config
                  key: TZ
            - name: VITE_KAKAO_MAP_API_KEY
              valueFrom:
                configMapKeyRef:
                  name: bravo-config
                  key: VITE_KAKAO_MAP_API_KEY
            - name: VITE_CESIUM_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: bravo-secrets
                  key: VITE_CESIUM_ACCESS_TOKEN

          ports:
            - name: http
              containerPort: 80
              protocol: TCP

          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10

          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5

          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi

          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault

          volumeMounts:
            - name: server-js
              mountPath: /app/server.js
              subPath: server.js
              readOnly: true

      volumes:
        - name: server-js
          configMap:
            name: frontend-server-js

