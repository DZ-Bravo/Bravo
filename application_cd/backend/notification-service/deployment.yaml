apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: bravo-core-ns
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      imagePullSecrets:
        - name: harbor-registry-secret
      containers:
        - name: notification-service
          image: 192.168.0.244:30305/bravo/hiking-notification-service:latest
          imagePullPolicy: Always

          env:
            - name: TZ
              valueFrom:
                configMapKeyRef:
                  name: bravo-config
                  key: TZ
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: bravo-config
                  key: NODE_ENV
            - name: PORT
              value: "3005"
            - name: MONGODB_URI
              value: mongodb://mongodb.bravo-mongo-ns.svc.cluster.local:27017/hiking?replicaSet=rs0&readPreference=secondaryPreferred
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: bravo-secrets
                  key: JWT_SECRET

          ports:
            - name: http
              containerPort: 3005
              protocol: TCP

          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi

          livenessProbe:
            httpGet:
              path: /health
              port: 3005
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 1
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: 3005
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 1
            failureThreshold: 3

