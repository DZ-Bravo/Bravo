apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: bravo-mongo-ns
  labels:
    app: mongodb
spec:
  clusterIP: None
  ports:
  - port: 27017
    name: mongodb
  selector:
    app: mongodb
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mongodb-init
  namespace: bravo-mongo-ns
data:
  init-replica.js: |
    rs.initiate({
      _id: "rs0",
      members: [
        { _id: 0, host: "mongodb-0.mongodb:27017", priority: 2 },
        { _id: 1, host: "mongodb-1.mongodb:27017", priority: 1 },
        { _id: 2, host: "mongodb-2.mongodb:27017", priority: 1 }
      ]
    });
---
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: bravo-mongo-ns
spec:
  serviceName: mongodb
  replicas: 3
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:7
        ports:
        - containerPort: 27017
          name: mongodb
        env:
        - name: TZ
          value: "Asia/Seoul"
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            configMapKeyRef:
              name: bravo-config
              key: MONGO_INITDB_ROOT_USERNAME
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: bravo-config
              key: MONGO_INITDB_ROOT_PASSWORD
            command:
            - mongod
            - --replSet
            - rs0
            - --bind_ip_all
            - --keyFile
            - /data/keyfile
        volumeMounts:
        - name: mongodb-data
          mountPath: /data/db
        - name: mongodb-config
          mountPath: /data/configdb
        - name: mongodb-config
          mountPath: /data/keyfile
          subPath: keyfile
          readOnly: true
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        readinessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 30
          periodSeconds: 30
      initContainers:
      - name: copy-keyfile
        image: busybox
        command:
        - sh
        - -c
        - |
          cp /etc/mongodb-keyfile/keyfile /data/keyfile && \
          chown 999:999 /data/keyfile && \
          chmod 400 /data/keyfile
        volumeMounts:
        - name: mongodb-keyfile
          mountPath: /etc/mongodb-keyfile
          readOnly: true
        - name: mongodb-config
          mountPath: /data
      volumes:
      - name: mongodb-keyfile
        secret:
          secretName: mongodb-keyfile
          defaultMode: 0400
  volumeClaimTemplates:
  - metadata:
      name: mongodb-data
    spec:
      storageClassName: longhorn
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 5Gi
  - metadata:
      name: mongodb-config
    spec:
      storageClassName: longhorn
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi

