# =================================================
# ResourceQuota for all namespaces (except default)
# 워커 노드 기준: 22 CPU, 약 30Gi Memory
# 현재 사용: CPU 12.3, Memory 17Gi
# =================================================

---
# bravo-core-ns - Core Application Services (현재 사용: CPU 2.4, Memory 6Gi)
apiVersion: v1
kind: ResourceQuota
metadata:
  name: compute-quota
  namespace: bravo-core-ns
spec:
  hard:
    requests.cpu: "3"
    requests.memory: 7Gi
    limits.cpu: "6"
    limits.memory: 14Gi
    pods: "30"
    persistentvolumeclaims: "10"
    services: "20"

