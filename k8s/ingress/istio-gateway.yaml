apiVersion: networking.istio.io/v1
kind: Gateway
metadata:
  name: hiking-gateway
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 8080
      name: http
      protocol: HTTP
    hosts:
    - "hiker-cloud.site"
    - "www.hiker-cloud.site"
    # HTTP to HTTPS redirect
    tls:
      httpsRedirect: true
  - port:
      number: 8443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: hiking-tls-secret
    hosts:
    - "hiker-cloud.site"
    - "www.hiker-cloud.site"
---
apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: hiking-routes
  namespace: istio-system
spec:
  hosts:
  - "hiker-cloud.site"
  - "www.hiker-cloud.site"
  gateways:
  - hiking-gateway
  http:
  # Auth Service
  - match:
    - uri:
        prefix: /api/auth
    route:
    - destination:
        host: auth-service.bravo-core-ns.svc.cluster.local
        port:
          number: 3001
  # Auth Service (profiles 이미지)
  - match:
    - uri:
        prefix: /uploads/profiles
    route:
    - destination:
        host: auth-service.bravo-core-ns.svc.cluster.local
        port:
          number: 3001
  # Community Service
  - match:
    - uri:
        prefix: /api/posts
    - uri:
        prefix: /uploads/posts
    route:
    - destination:
        host: community-service.bravo-core-ns.svc.cluster.local
        port:
          number: 3002
  # Notice Service
  - match:
    - uri:
        prefix: /api/notices
    route:
    - destination:
        host: notice-service.bravo-core-ns.svc.cluster.local
        port:
          number: 3003
  # Schedule Service
  - match:
    - uri:
        prefix: /api/schedules
    route:
    - destination:
        host: schedule-service.bravo-core-ns.svc.cluster.local
        port:
          number: 3004
  # Notification Service
  - match:
    - uri:
        prefix: /api/notifications
    route:
    - destination:
        host: notification-service.bravo-core-ns.svc.cluster.local
        port:
          number: 3005
  # Store Service
  - match:
    - uri:
        prefix: /api/store
    route:
    - destination:
        host: store-service.bravo-core-ns.svc.cluster.local
        port:
          number: 3006
  # Chatbot Service
  - match:
    - uri:
        prefix: /api/chatbot
    route:
    - destination:
        host: chatbot-service.bravo-ai-integration-ns.svc.cluster.local
        port:
          number: 3007
  # Mountain Service (정적 파일만 - /mountain/{code}_geojson/ 또는 /mountain/{code}_gpx/)
  - match:
    - uri:
        prefix: /api/mountains
    - uri:
        prefix: /api/cctv
    - uri:
        prefix: /api/courses
    - uri:
        prefix: /api/utils/imgbb-url
    - uri:
        regex: "^/mountain/[0-9]+_(geojson|gpx)/"
    route:
    - destination:
        host: mountain-service.bravo-core-ns.svc.cluster.local
        port:
          number: 3008
  # AI Service
  - match:
    - uri:
        prefix: /api/ai
    route:
    - destination:
        host: ai-service.bravo-ai-integration-ns.svc.cluster.local
        port:
          number: 3009
  # Stamp Service
  - match:
    - uri:
        prefix: /api/stamps
    route:
    - destination:
        host: stamp-service.bravo-core-ns.svc.cluster.local
        port:
          number: 3010
  # AI Infra Service (Monitoring API)
  - match:
    - uri:
        prefix: /api/monitoring
    route:
    - destination:
        host: ai-infra-service.bravo-ai-integration-ns.svc.cluster.local
        port:
          number: 3011
  # AI Infra Service (Frontend)
  - match:
    - uri:
        prefix: /monitoring
    rewrite:
      uri: /
    route:
    - destination:
        host: ai-infra-service.bravo-ai-integration-ns.svc.cluster.local
        port:
          number: 3011
  # Frontend static files
  - match:
    - uri:
        prefix: /images
    - uri:
        prefix: /favicon
    route:
    - destination:
        host: frontend.bravo-front-ns.svc.cluster.local
        port:
          number: 80
  # Frontend (default)
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: frontend.bravo-front-ns.svc.cluster.local
        port:
          number: 80
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s

