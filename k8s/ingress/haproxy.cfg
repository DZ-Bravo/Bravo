global
    log /dev/log    local0
    log /dev/log    local1 notice
    chroot /var/lib/haproxy
    stats socket /run/haproxy/admin.sock mode 660 level admin expose-fd listeners
    stats timeout 30s
    user haproxy
    group haproxy
    daemon

defaults
    log     global
    mode    tcp
    option  tcplog
    option  dontlognull
    timeout connect 5000
    timeout client  50000
    timeout server  50000
    errorfile 400 /etc/haproxy/errors/400.http
    errorfile 403 /etc/haproxy/errors/403.http
    errorfile 408 /etc/haproxy/errors/408.http
    errorfile 500 /etc/haproxy/errors/500.http
    errorfile 502 /etc/haproxy/errors/502.http
    errorfile 503 /etc/haproxy/errors/503.http
    errorfile 504 /etc/haproxy/errors/504.http

# HTTP 프론트엔드 (80 포트 -> NodePort 32608)
frontend http_frontend
    bind *:80
    mode tcp
    default_backend http_backend

backend http_backend
    mode tcp
    server istio-gateway 192.168.0.244:32608 check

# HTTPS 프론트엔드 (443 포트 -> NodePort 30678)
# SSL passthrough 모드: HAProxy는 SSL을 처리하지 않고 Istio Gateway로 전달
frontend https_frontend
    bind *:443
    mode tcp
    default_backend https_backend

backend https_backend
    mode tcp
    server istio-gateway 192.168.0.244:30678 check

# 통계 페이지 (선택사항)
listen stats
    bind *:8404
    stats enable
    stats uri /stats
    stats refresh 30s
    stats admin if TRUE

