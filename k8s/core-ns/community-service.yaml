apiVersion: apps/v1
kind: Deployment
metadata:
  name: community-service
  namespace: bravo-core-ns
spec:
  replicas: 2
  selector:
    matchLabels:
      app: community-service
  template:
    metadata:
      labels:
        app: community-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3002"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: community-service
        image: 192.168.0.244:30305/bravo/hiking-community-service:latest
        ports:
        - containerPort: 3002
          name: http
        env:
        - name: TZ
          valueFrom:
            configMapKeyRef:
              name: bravo-config
              key: TZ
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: bravo-config
              key: NODE_ENV
        - name: PORT
          value: "3002"
        - name: MONGODB_URI
          value: "mongodb://mongodb.bravo-mongo-ns.svc.cluster.local:27017/hiking?replicaSet=rs0&readPreference=secondaryPreferred"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: bravo-secrets
              key: JWT_SECRET
        - name: ELASTICSEARCH_URL
          value: "http://elasticsearch.bravo-efk-ns.svc.cluster.local:9200"
        volumeMounts:
        - name: uploads
          mountPath: /app/uploads
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: uploads
        persistentVolumeClaim:
          claimName: community-uploads-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: community-service
  namespace: bravo-core-ns
  labels:
    app: community-service
spec:
  ports:
  - port: 3002
    targetPort: 3002
    name: http
  selector:
    app: community-service
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: community-uploads-pvc
  namespace: bravo-core-ns
spec:
  storageClassName: longhorn
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

