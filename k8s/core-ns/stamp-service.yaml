apiVersion: apps/v1
kind: Deployment
metadata:
  name: stamp-service
  namespace: bravo-core-ns
spec:
  replicas: 2
  selector:
    matchLabels:
      app: stamp-service
  template:
    metadata:
      labels:
        app: stamp-service
    spec:
      containers:
      - name: stamp-service
        image: 192.168.0.244:30305/bravo/hiking-stamp-service:latest
        ports:
        - containerPort: 3010
          name: http
        env:
        - name: TZ
          valueFrom:
            configMapKeyRef:
              name: bravo-config
              key: TZ
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: bravo-config
              key: NODE_ENV
        - name: PORT
          value: "3010"
        - name: MONGODB_URI
          value: "mongodb://mongodb.bravo-mongo-ns.svc.cluster.local:27017/hiking?replicaSet=rs0&readPreference=primary"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: bravo-secrets
              key: JWT_SECRET
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3010
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3010
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: stamp-service
  namespace: bravo-core-ns
  labels:
    app: stamp-service
spec:
  ports:
  - port: 3010
    targetPort: 3010
    name: http
  selector:
    app: stamp-service

