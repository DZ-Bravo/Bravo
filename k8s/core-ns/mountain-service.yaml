apiVersion: apps/v1
kind: Deployment
metadata:
  name: mountain-service
  namespace: bravo-core-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mountain-service
  template:
    metadata:
      labels:
        app: mountain-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3008"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: mountain-service
        image: 192.168.0.244:30305/bravo/hiking-mountain-service:latest
        ports:
        - containerPort: 3008
          name: http
        env:
        - name: TZ
          valueFrom:
            configMapKeyRef:
              name: bravo-config
              key: TZ
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: bravo-config
              key: NODE_ENV
        - name: PORT
          value: "3008"
        - name: MONGODB_URI
          value: "mongodb://mongodb.bravo-mongo-ns.svc.cluster.local:27017/hiking?replicaSet=rs0&readPreference=secondaryPreferred"
        - name: OPENWEATHER_API_KEY
          valueFrom:
            configMapKeyRef:
              name: bravo-config
              key: OPENWEATHER_API_KEY
        - name: ELASTICSEARCH_URL
          value: "http://elasticsearch.bravo-efk-ns.svc.cluster.local:9200"
        volumeMounts:
        - name: mountain-data
          mountPath: /app/mountain
          readOnly: false
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3008
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3008
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: mountain-data
        persistentVolumeClaim:
          claimName: mountain-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mountain-service
  namespace: bravo-core-ns
  labels:
    app: mountain-service
spec:
  ports:
  - port: 3008
    targetPort: 3008
    name: http
  selector:
    app: mountain-service
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mountain-data-pvc
  namespace: bravo-core-ns
spec:
  storageClassName: longhorn
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

