apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: bravo-core-ns
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: 192.168.0.244:30305/bravo/hiking-auth-service:latest
        ports:
        - containerPort: 3001
          name: http
        env:
        - name: TZ
          valueFrom:
            configMapKeyRef:
              name: bravo-config
              key: TZ
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: bravo-config
              key: NODE_ENV
        - name: PORT
          value: "3001"
        - name: MONGODB_URI
          value: "mongodb://admin:admin123@mongodb-0.mongodb.bravo-mongo-ns.svc.cluster.local:27017,mongodb-1.mongodb.bravo-mongo-ns.svc.cluster.local:27017,mongodb-2.mongodb.bravo-mongo-ns.svc.cluster.local:27017/hiking?authSource=admin&replicaSet=rs0&readPreference=secondaryPreferred"
        - name: REDIS_HOST
          value: "redis-0.redis.bravo-redis-ns.svc.cluster.local"
        - name: REDIS_PORT
          value: "6379"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: bravo-secrets
              key: JWT_SECRET
        - name: KAKAO_REST_API_KEY
          valueFrom:
            secretKeyRef:
              name: bravo-secrets
              key: KAKAO_REST_API_KEY
        - name: KAKAO_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: bravo-secrets
              key: KAKAO_CLIENT_SECRET
        - name: KAKAO_REDIRECT_URI
          valueFrom:
            configMapKeyRef:
              name: bravo-config
              key: KAKAO_REDIRECT_URI
        - name: NAVER_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: bravo-secrets
              key: NAVER_CLIENT_ID
        - name: NAVER_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: bravo-secrets
              key: NAVER_CLIENT_SECRET
        - name: NAVER_REDIRECT_URI
          valueFrom:
            configMapKeyRef:
              name: bravo-config
              key: NAVER_REDIRECT_URI
        - name: FRONTEND_URL
          valueFrom:
            configMapKeyRef:
              name: bravo-config
              key: FRONTEND_URL
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: bravo-secrets
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: bravo-secrets
              key: AWS_SECRET_ACCESS_KEY
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: bravo-config
              key: AWS_REGION
        volumeMounts:
        - name: uploads
          mountPath: /app/uploads
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: uploads
        persistentVolumeClaim:
          claimName: auth-uploads-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: bravo-core-ns
  labels:
    app: auth-service
spec:
  ports:
  - port: 3001
    targetPort: 3001
    name: http
  selector:
    app: auth-service
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: auth-uploads-pvc
  namespace: bravo-core-ns
spec:
  storageClassName: longhorn
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 10Gi

