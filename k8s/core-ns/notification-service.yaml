apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: bravo-core-ns
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3005"
        prometheus.io/path: "/metrics"
    spec:
      imagePullSecrets:
      - name: harbor-registry-secret
      containers:
      - name: notification-service
        image: 192.168.0.244:30305/bravo/hiking-notification-service:latest
        ports:
        - containerPort: 3005
          name: http
        env:
        - name: TZ
          valueFrom:
            configMapKeyRef:
              name: bravo-config
              key: TZ
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: bravo-config
              key: NODE_ENV
        - name: PORT
          value: "3005"
        - name: MONGODB_URI
          value: "mongodb://mongodb.bravo-mongo-ns.svc.cluster.local:27017/hiking?replicaSet=rs0&readPreference=secondaryPreferred"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: bravo-secrets
              key: JWT_SECRET
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3005
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3005
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: bravo-core-ns
  labels:
    app: notification-service
spec:
  ports:
  - port: 3005
    targetPort: 3005
    name: http
  selector:
    app: notification-service

