apiVersion: apps/v1
kind: Deployment
metadata:
  name: store-service
  namespace: bravo-core-ns
spec:
  replicas: 2
  selector:
    matchLabels:
      app: store-service
  template:
    metadata:
      labels:
        app: store-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3006"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: store-service
        image: 192.168.0.244:30305/bravo/hiking-store-service:latest
        ports:
        - containerPort: 3006
          name: http
        env:
        - name: TZ
          valueFrom:
            configMapKeyRef:
              name: bravo-config
              key: TZ
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: bravo-config
              key: NODE_ENV
        - name: PORT
          value: "3006"
        - name: MONGODB_URI
          value: "mongodb://mongodb-0.mongodb.bravo-mongo-ns.svc.cluster.local:27017/hiking"
        - name: REDIS_HOST
          value: "redis-0.redis.bravo-redis-ns.svc.cluster.local"
        - name: REDIS_PORT
          value: "6379"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: bravo-secrets
              key: JWT_SECRET
        - name: ELASTICSEARCH_URL
          value: "http://elasticsearch.bravo-efk-ns.svc.cluster.local:9200"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3006
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3006
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: store-service
  namespace: bravo-core-ns
  labels:
    app: store-service
spec:
  ports:
  - port: 3006
    targetPort: 3006
    name: http
  selector:
    app: store-service

