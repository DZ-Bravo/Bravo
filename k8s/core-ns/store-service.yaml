apiVersion: apps/v1
kind: Deployment
metadata:
  name: store-service
  namespace: bravo-core-ns
spec:
  replicas: 2
  selector:
    matchLabels:
      app: store-service
  template:
    metadata:
      labels:
        app: store-service
    spec:
      containers:
      - name: store-service
        image: 192.168.0.244:30305/bravo/hiking-store-service:latest
        ports:
        - containerPort: 3006
          name: http
        env:
        - name: TZ
          valueFrom:
            configMapKeyRef:
              name: bravo-config
              key: TZ
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: bravo-config
              key: NODE_ENV
        - name: PORT
          value: "3006"
        - name: MONGODB_URI
          value: "mongodb://admin:admin123@mongodb-0.mongodb.bravo-mongo-ns.svc.cluster.local:27017,mongodb-1.mongodb.bravo-mongo-ns.svc.cluster.local:27017,mongodb-2.mongodb.bravo-mongo-ns.svc.cluster.local:27017/hiking?authSource=admin&replicaSet=rs0&readPreference=secondaryPreferred"
        - name: REDIS_HOST
          value: "redis-0.redis.bravo-redis-ns.svc.cluster.local"
        - name: REDIS_PORT
          value: "6379"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3006
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3006
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: store-service
  namespace: bravo-core-ns
  labels:
    app: store-service
spec:
  ports:
  - port: 3006
    targetPort: 3006
    name: http
  selector:
    app: store-service

