apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-argo-to-harbor
  namespace: bravo-platform-ns
spec:
  podSelector: {}
  policyTypes:
  - Egress
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: bravo-platform-ns
    ports:
    - protocol: TCP
      port: 443
