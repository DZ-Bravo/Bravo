apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-prometheus-scrape
  namespace: bravo-mongo-ns
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: bravo-monitoring-ns
    ports:
    - protocol: TCP
      port: 9100
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 15090

