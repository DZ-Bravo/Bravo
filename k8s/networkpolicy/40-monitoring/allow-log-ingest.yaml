apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-log-ingest
  namespace: bravo-monitoring-ns
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 3100   # Loki
    - protocol: TCP
      port: 4318   # Tempo OTLP HTTP
    - protocol: TCP
      port: 3200   # Tempo HTTP API
