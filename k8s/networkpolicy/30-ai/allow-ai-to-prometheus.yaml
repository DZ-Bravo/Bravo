apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ai-to-prometheus
  namespace: bravo-ai-integration-ns
spec:
  podSelector: {}
  policyTypes:
  - Egress
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: bravo-monitoring-ns
    ports:
    - protocol: TCP
      port: 9090   # Prometheus


