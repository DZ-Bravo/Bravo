apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: bravo-redis-ns
  labels:
    app: redis
spec:
  clusterIP: None
  ports:
  - port: 6379
    name: redis
  selector:
    app: redis
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: bravo-redis-ns
data:
  redis.conf: |
    # Redis Master Configuration
    port 6379
    bind 0.0.0.0
    protected-mode no
    appendonly yes
    appendfsync everysec
    save 900 1
    save 300 10
    save 60 10000
  sentinel.conf: |
    port 26379
    sentinel monitor mymaster redis-0.redis 6379 2
    sentinel resolve-hostnames yes
    sentinel down-after-milliseconds mymaster 5000
    sentinel parallel-syncs mymaster 1
    sentinel failover-timeout mymaster 10000
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: bravo-redis-ns
spec:
  serviceName: redis
  replicas: 2
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      initContainers:
      - name: redis-init
        image: redis:7-alpine
        command:
        - sh
        - -c
        - |
          # redis-0는 master로 유지, redis-1은 slave로 설정
          if [ "$HOSTNAME" = "redis-1" ]; then
            echo "Waiting for redis-0 to be ready..."
            until redis-cli -h redis-0.redis.bravo-redis-ns.svc.cluster.local ping; do
              sleep 1
            done
            echo "Configuring redis-1 as replica of redis-0..."
            redis-cli -h redis-0.redis.bravo-redis-ns.svc.cluster.local ping
          fi
        env:
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        command:
        - sh
        - -c
        - |
          # redis-0는 master로 시작
          if [ "$HOSTNAME" = "redis-0" ]; then
            exec redis-server /etc/redis/redis.conf
          else
            # redis-1은 먼저 standalone으로 시작
            redis-server /etc/redis/redis.conf &
            REDIS_PID=$!
            # redis-0가 준비될 때까지 대기
            echo "Waiting for redis-0 to be ready..."
            until redis-cli -h redis-0.redis.bravo-redis-ns.svc.cluster.local ping > /dev/null 2>&1; do
              sleep 2
            done
            # 잠시 대기 후 replica로 설정
            sleep 3
            echo "Configuring redis-1 as replica of redis-0..."
            redis-cli REPLICAOF redis-0.redis.bravo-redis-ns.svc.cluster.local 6379
            # Redis 프로세스가 종료될 때까지 대기
            wait $REDIS_PID
          fi
        env:
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        volumeMounts:
        - name: redis-data
          mountPath: /data
        - name: redis-config
          mountPath: /etc/redis
          readOnly: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: redis-config
        configMap:
          name: redis-config
  volumeClaimTemplates:
  - metadata:
      name: redis-data
    spec:
      storageClassName: longhorn
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-sentinel
  namespace: bravo-redis-ns
spec:
  serviceName: redis-sentinel
  replicas: 3
  selector:
    matchLabels:
      app: redis-sentinel
  template:
    metadata:
      labels:
        app: redis-sentinel
    spec:
      initContainers:
      - name: copy-sentinel-config
        image: busybox
        command:
        - sh
        - -c
        - |
          cp /etc/redis/sentinel.conf /data/sentinel.conf
        volumeMounts:
        - name: sentinel-config
          mountPath: /etc/redis
          readOnly: true
        - name: sentinel-data
          mountPath: /data
      containers:
      - name: sentinel
        image: redis:7-alpine
        ports:
        - containerPort: 26379
          name: sentinel
        command:
        - redis-sentinel
        - /data/sentinel.conf
        volumeMounts:
        - name: sentinel-config
          mountPath: /etc/redis
          readOnly: true
        - name: sentinel-data
          mountPath: /data
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        readinessProbe:
          exec:
            command:
            - redis-cli
            - -p
            - "26379"
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          exec:
            command:
            - redis-cli
            - -p
            - "26379"
            - ping
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: sentinel-config
        configMap:
          name: redis-config
      - name: sentinel-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: redis-sentinel
  namespace: bravo-redis-ns
  labels:
    app: redis-sentinel
spec:
  clusterIP: None
  ports:
  - port: 26379
    name: sentinel
  selector:
    app: redis-sentinel

