apiVersion: v1
kind: ServiceAccount
metadata:
  name: fluent-bit
  namespace: bravo-efk-ns
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: fluent-bit-read
rules:
- apiGroups: [""]
  resources:
  - namespaces
  - pods
  - pods/logs
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: fluent-bit-read
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: fluent-bit-read
subjects:
- kind: ServiceAccount
  name: fluent-bit
  namespace: bravo-efk-ns
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluent-bit
  namespace: bravo-efk-ns
spec:
  selector:
    matchLabels:
      app: fluent-bit
  template:
    metadata:
      labels:
        app: fluent-bit
    spec:
      serviceAccountName: fluent-bit
      containers:
      - name: fluent-bit
        image: fluent/fluent-bit:2.2.0
        env:
        - name: TZ
          value: "Asia/Seoul"
        volumeMounts:
        - name: fluent-bit-config
          mountPath: /fluent-bit/etc/fluent-bit.conf
          subPath: fluent-bit.conf
          readOnly: true
        - name: fluent-bit-parsers
          mountPath: /fluent-bit/etc/parsers.conf
          subPath: parsers.conf
          readOnly: true
        - name: varlog
          mountPath: /var/log
          readOnly: true
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
      volumes:
      - name: fluent-bit-config
        configMap:
          name: fluent-bit-config
      - name: fluent-bit-parsers
        configMap:
          name: fluent-bit-parsers
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-config
  namespace: bravo-efk-ns
data:
  fluent-bit.conf: |
    [SERVICE]
        Flush         1
        Log_Level     info
        Daemon        off
        Parsers_File  parsers.conf

    [INPUT]
        Name              tail
        Path              /var/lib/docker/containers/*/*-json.log
        Parser            docker
        Tag               docker.*
        Refresh_Interval  5
        Mem_Buf_Limit     50MB
        Skip_Long_Lines   On
        DB                /var/log/flb_kube.db

    [INPUT]
        Name              tail
        Path              /var/log/app/*.log
        Tag               app.*
        Refresh_Interval  5
        Mem_Buf_Limit     50MB
        Multiline         On
        Parser_Firstline  multiline_log

    [FILTER]
        Name                modify
        Match               docker.*
        Add                 hostname ${HOSTNAME}
        Add                 environment production

    [FILTER]
        Name                parser
        Match               docker.*
        Key_Name            log
        Parser              docker
        Reserve_Data        On
        Preserve_Key        On

    [FILTER]
        Name                parser
        Match               app.*
        Key_Name            log
        Parser              json
        Reserve_Data        On

    [OUTPUT]
        Name                es
        Match               *
        Host                elasticsearch.bravo-efk-ns.svc.cluster.local
        Port                9200
        Index               docker-logs
        Logstash_Format     On
        Logstash_Prefix     docker
        Logstash_DateFormat %Y.%m.%d
        Retry_Limit         3
        HTTP_User           elastic
        HTTP_Passwd         ""
        tls                 Off
        tls.verify          Off
        Suppress_Type_Name  On
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-parsers
  namespace: bravo-efk-ns
data:
  parsers.conf: |
    [PARSER]
        Name        docker
        Format      json
        Time_Key    time
        Time_Format %Y-%m-%dT%H:%M:%S.%L
        Time_Keep   On

    [PARSER]
        Name        multiline_log
        Format      regex
        Regex       ^(?<time>\d{4}-\d{2}-\d{2}\s+\d{2}:\d{2}:\d{2})\s+(?<level>\w+)\s+(?<message>.*)$

