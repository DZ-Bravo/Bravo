# =================================================
# Namespace
# =================================================
apiVersion: v1
kind: Namespace
metadata:
  name: bravo-monitoring-ns

# =================================================
# Prometheus Config
# =================================================
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: bravo-monitoring-ns
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
    
    scrape_configs:
      # Prometheus 자체
      - job_name: prometheus
        static_configs:
          - targets: ['localhost:9090']
      
      # HAProxy Exporter
      - job_name: haproxy
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names:
                - bravo-ai-integration-ns
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            action: keep
            regex: haproxy-exporter
          - source_labels: [__meta_kubernetes_endpoint_port_name]
            action: keep
            regex: metrics
      
      # Istio Control Plane (istiod)
      - job_name: istiod
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names:
                - istio-system
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            action: keep
            regex: istiod
          - source_labels: [__meta_kubernetes_endpoint_port_name]
            action: keep
            regex: http-monitoring
      
      # Istio Ingress Gateway
      - job_name: istio-ingressgateway
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names:
                - istio-system
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            action: keep
            regex: istio-ingressgateway
          - source_labels: [__meta_kubernetes_endpoint_port_name]
            action: keep
            regex: http-monitoring
      
      # Istio Pod 메트릭 (Envoy 사이드카)
      - job_name: istio-pods
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - bravo-core-ns
                - bravo-ai-integration-ns
                - bravo-front-ns
                - bravo-mongo-ns
                - bravo-redis-ns
                - bravo-efk-ns
                - bravo-monitoring-ns
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_container_port_name]
            action: keep
            regex: http-envoy-prom
          - source_labels: [__address__]
            action: replace
            regex: ([^:]+)(?::\d+)?
            replacement: $1:15090
            target_label: __address__
      
      # Kubernetes 노드 메트릭 (node-exporter Service를 통해 직접 접근)
      - job_name: 'kubernetes-nodes'
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names:
                - bravo-monitoring-ns
        relabel_configs:
          # node-exporter Service의 endpoints만 선택
          - source_labels: [__meta_kubernetes_service_name]
            action: keep
            regex: kube-prometheus-stack-prometheus-node-exporter
          - source_labels: [__meta_kubernetes_endpoint_port_name]
            action: keep
            regex: http-metrics
          # 노드 이름을 라벨로 추가
          - source_labels: [__meta_kubernetes_pod_node_name]
            target_label: kubernetes_node
          # instance 라벨 설정 (노드 이름 사용)
          - source_labels: [__meta_kubernetes_pod_node_name]
            target_label: instance
            replacement: ${1}:9100
      
      # Kubernetes cAdvisor 메트릭 (kubelet의 /metrics/cadvisor 엔드포인트)
      - job_name: 'kubernetes-cadvisor'
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          insecure_skip_verify: true
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        kubernetes_sd_configs:
          - role: node
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)
          - target_label: __address__
            replacement: kubernetes.default.svc:443
          - source_labels: [__meta_kubernetes_node_name]
            regex: (.+)
            target_label: __metrics_path__
            replacement: /api/v1/nodes/${1}/proxy/metrics/cadvisor
          - source_labels: [__meta_kubernetes_node_name]
            target_label: instance
      
      # Kubernetes Pod 메트릭 (어노테이션 기반)
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod_name

# =================================================
# Prometheus ServiceAccount
# =================================================
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus
  namespace: bravo-monitoring-ns

---
# =================================================
# ClusterRole for Prometheus
# =================================================
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus
rules:
- apiGroups: [""]
  resources:
  - nodes
  - nodes/proxy
  - services
  - endpoints
  - pods
  verbs: ["get", "list", "watch"]
- apiGroups:
  - extensions
  resources:
  - ingresses
  verbs: ["get", "list", "watch"]
- nonResourceURLs: ["/metrics"]
  verbs: ["get"]

---
# =================================================
# ClusterRoleBinding for Prometheus
# =================================================
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prometheus
subjects:
- kind: ServiceAccount
  name: prometheus
  namespace: bravo-monitoring-ns

---
# =================================================
# Prometheus Deployment
# =================================================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: bravo-monitoring-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      serviceAccountName: prometheus
      containers:
        - name: prometheus
          image: prom/prometheus:latest
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: prometheus-config
              mountPath: /etc/prometheus
      volumes:
        - name: prometheus-config
          configMap:
            name: prometheus-config

# =================================================
# Prometheus Service (NodePort)
# =================================================
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: bravo-monitoring-ns
spec:
  type: NodePort
  selector:
    app: prometheus
  ports:
    - name: http
      port: 9090
      targetPort: 9090
      nodePort: 30900

# =================================================
# Grafana Deployment
# =================================================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: bravo-monitoring-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:latest
          ports:
            - containerPort: 3000
          env:
            - name: GF_SECURITY_ADMIN_USER
              value: admin
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: admin

# =================================================
# Grafana Service (NodePort)
# =================================================
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: bravo-monitoring-ns
spec:
  type: NodePort
  selector:
    app: grafana
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      nodePort: 32000

# =================================================
# Loki Config
# =================================================
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-config
  namespace: bravo-monitoring-ns
data:
  local-config.yaml: |
    auth_enabled: false
    server:
      http_listen_port: 3100
    common:
      path_prefix: /tmp/loki
      replication_factor: 1
      ring:
        kvstore:
          store: inmemory
      storage:
        filesystem:
          chunks_directory: /tmp/loki/chunks
          rules_directory: /tmp/loki/rules
    schema_config:
      configs:
        - from: 2022-01-01
          store: tsdb
          object_store: filesystem
          schema: v13
          index:
            prefix: index_
            period: 24h

# =================================================
# Loki Deployment
# =================================================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: loki
  namespace: bravo-monitoring-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loki
  template:
    metadata:
      labels:
        app: loki
    spec:
      containers:
        - name: loki
          image: grafana/loki:2.9.4
          args:
            - "-config.file=/etc/loki/local-config.yaml"
          ports:
            - containerPort: 3100
          volumeMounts:
            - name: loki-config
              mountPath: /etc/loki
      volumes:
        - name: loki-config
          configMap:
            name: loki-config

# =================================================
# Loki Service (NodePort)
# =================================================
---
apiVersion: v1
kind: Service
metadata:
  name: loki
  namespace: bravo-monitoring-ns
spec:
  type: NodePort
  selector:
    app: loki
  ports:
    - name: http
      port: 3100
      targetPort: 3100
      nodePort: 31000

# =================================================
# Tempo Config
# =================================================
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tempo-config
  namespace: bravo-monitoring-ns
data:
  tempo.yaml: |
    server:
      http_listen_port: 3200
    distributor:
      receivers:
        otlp:
          protocols:
            http:
              endpoint: 0.0.0.0:4318
    storage:
      trace:
        backend: local
        local:
          path: /var/tempo/traces

# =================================================
# Tempo Deployment
# =================================================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tempo
  namespace: bravo-monitoring-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tempo
  template:
    metadata:
      labels:
        app: tempo
    spec:
      containers:
        - name: tempo
          image: grafana/tempo:2.4.1
          args:
            - "-config.file=/etc/tempo/tempo.yaml"
          ports:
            - containerPort: 4318
            - containerPort: 3200
          volumeMounts:
            - name: tempo-config
              mountPath: /etc/tempo
            - name: tempo-storage
              mountPath: /var/tempo
      volumes:
        - name: tempo-config
          configMap:
            name: tempo-config
        - name: tempo-storage
          emptyDir: {}

# =================================================
# Promtail Config
# =================================================
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
  namespace: bravo-monitoring-ns
data:
  promtail.yaml: |
    server:
      http_listen_port: 3101
      grpc_listen_port: 9096
    
    positions:
      filename: /tmp/positions.yaml
    
    clients:
      - url: http://loki.bravo-monitoring-ns:3100/loki/api/v1/push
    
    scrape_configs:
      # Kubernetes Pod 로그 수집
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod
        pipeline_stages:
          - docker: {}
        relabel_configs:
          - source_labels:
              - __meta_kubernetes_pod_node_name
            target_label: __host__
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - action: replace
            replacement:
            separator: /
            source_labels:
              - __meta_kubernetes_namespace
              - __meta_kubernetes_pod_name
            target_label: job
          - action: replace
            source_labels:
              - __meta_kubernetes_namespace
            target_label: namespace
          - action: replace
            source_labels:
              - __meta_kubernetes_pod_name
            target_label: pod
          - action: replace
            source_labels:
              - __meta_kubernetes_pod_container_name
            target_label: container
          - replacement: /var/log/pods/*$1/*.log
            separator: /
            source_labels:
              - __meta_kubernetes_pod_uid
              - __meta_kubernetes_pod_container_name
            target_label: __path__

---
# =================================================
# Promtail ServiceAccount
# =================================================
apiVersion: v1
kind: ServiceAccount
metadata:
  name: promtail
  namespace: bravo-monitoring-ns

---
# =================================================
# ClusterRole for Promtail
# =================================================
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: promtail
rules:
- apiGroups: [""]
  resources:
  - nodes
  - nodes/proxy
  - services
  - endpoints
  - pods
  verbs: ["get", "list", "watch"]

---
# =================================================
# ClusterRoleBinding for Promtail
# =================================================
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: promtail
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: promtail
subjects:
- kind: ServiceAccount
  name: promtail
  namespace: bravo-monitoring-ns

---
# =================================================
# Promtail DaemonSet
# =================================================
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: promtail
  namespace: bravo-monitoring-ns
spec:
  selector:
    matchLabels:
      app: promtail
  template:
    metadata:
      labels:
        app: promtail
    spec:
      serviceAccountName: promtail
      containers:
      - name: promtail
        image: grafana/promtail:2.9.4
        args:
          - "-config.file=/etc/promtail/promtail.yaml"
        ports:
        - containerPort: 3101
          name: http-metrics
        volumeMounts:
        - name: promtail-config
          mountPath: /etc/promtail
        - name: varlog
          mountPath: /var/log
          readOnly: true
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: promtail-config
        configMap:
          name: promtail-config
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      tolerations:
      - effect: NoSchedule
        operator: Exists

---
# =================================================
# Tempo Service (NodePort)
# =================================================
---
apiVersion: v1
kind: Service
metadata:
  name: tempo
  namespace: bravo-monitoring-ns
spec:
  type: NodePort
  selector:
    app: tempo
  ports:
    - name: otlp-http
      port: 4318
      targetPort: 4318
      nodePort: 32118
    - name: tempo-http
      port: 3200
      targetPort: 3200
      nodePort: 32200

