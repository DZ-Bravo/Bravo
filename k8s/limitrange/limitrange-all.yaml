# =================================================
# LimitRange for all namespaces (except default)
# =================================================

---
# bravo-core-ns - Core Application Services
apiVersion: v1
kind: LimitRange
metadata:
  name: mem-limit-range
  namespace: bravo-core-ns
spec:
  limits:
  - default:
      memory: "512Mi"
      cpu: "500m"
    defaultRequest:
      memory: "256Mi"
      cpu: "250m"
    max:
      memory: "4Gi"
      cpu: "4"
    min:
      memory: "64Mi"
      cpu: "100m"
    type: Container

