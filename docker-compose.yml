services:
  mongodb:
    image: mongo:7
    container_name: hiking-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin123
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - hiking-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hiking-backend
    ports:
      - "5000:5000"
    volumes:
      - ./mountain:/app/mountain
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGODB_URI=mongodb://admin:admin123@mongodb:27017/hiking?authSource=admin
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - hiking-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hiking-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_KAKAO_MAP_API_KEY=2558d942f5694586673df72d72e089b8
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - hiking-network

networks:
  hiking-network:
    driver: bridge

volumes:
  mongodb_data:

