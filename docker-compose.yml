services:
  mongodb:
    image: mongo:7
    container_name: hiking-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin123
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - hiking-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hiking-backend
    ports:
      - "5000:5000"
    volumes:
      - ./mountain:/app/mountain
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGODB_URI=mongodb://admin:admin123@mongodb:27017/hiking?authSource=admin
      - KAKAO_REST_API_KEY=75218448ddb01cb67aec079a8dbd61ae
      - KAKAO_CLIENT_SECRET=jqAC1gVOlf7cBhb500rReivNfJ3o5F59
      - KAKAO_REDIRECT_URI=http://192.168.0.242:5000/api/auth/kakao/callback
      - FRONTEND_URL=http://192.168.0.242:3000
      - NAVER_CLIENT_ID=bPUAgB6QZBRBZrL3G1CN
      - NAVER_CLIENT_SECRET=9TzCuTvpBJ
      - NAVER_REDIRECT_URI=http://192.168.0.242:5000/api/auth/naver/callback
      - OPENWEATHER_API_KEY=5845f67e1cb9eac922b39d43844a8fc1
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - hiking-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hiking-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_KAKAO_MAP_API_KEY=2558d942f5694586673df72d72e089b8
      - VITE_NAVER_MAP_CLIENT_ID=amwq6xvj0j
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - hiking-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: hiking-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    restart: unless-stopped
    networks:
      - hiking-network

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: hiking-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVERNAME=kibana
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - hiking-network

  fluent-bit:
    image: fluent/fluent-bit:2.2.0
    container_name: hiking-fluent-bit
    volumes:
      - ./Elasticsearch/fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - fluent-bit-data:/tmp
    depends_on:
      elasticsearch:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - hiking-network

networks:
  hiking-network:
    driver: bridge

volumes:
  mongodb_data:
  elasticsearch_data:
  fluent-bit-data:

