services:
  mongodb:
    image: mongo:7
    container_name: hiking-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - TZ=Asia/Seoul
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - hiking-network
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hiking-backend
    ports:
      - "5000:5000"
    volumes:
      - ./mountain:/app/mountain
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads
    env_file:
      - .env
    environment:
      - TZ=Asia/Seoul
      - NODE_ENV=development
      - PORT=5000
      - MONGODB_URI=mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@mongodb:27017/hiking?authSource=admin
      - REDIS_HOST=${REDIS_HOST:-192.168.0.243}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - KAKAO_REST_API_KEY=${KAKAO_REST_API_KEY}
      - KAKAO_CLIENT_SECRET=${KAKAO_CLIENT_SECRET}
      - KAKAO_REDIRECT_URI=${KAKAO_REDIRECT_URI}
      - FRONTEND_URL=${FRONTEND_URL}
      - NAVER_CLIENT_ID=${NAVER_CLIENT_ID}
      - NAVER_CLIENT_SECRET=${NAVER_CLIENT_SECRET}
      - NAVER_REDIRECT_URI=${NAVER_REDIRECT_URI}
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}
      - BEDROCK_AGENT_ID=${BEDROCK_AGENT_ID}
      - BEDROCK_AGENT_ALIAS_ID=${BEDROCK_AGENT_ALIAS_ID}
    depends_on:
      mongodb:
        condition: service_healthy
      # redis는 외부 서버에서 실행
    restart: unless-stopped
    networks:
      - hiking-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hiking-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    env_file:
      - .env
    environment:
      - TZ=Asia/Seoul
      - VITE_KAKAO_MAP_API_KEY=${VITE_KAKAO_MAP_API_KEY}
      - VITE_NAVER_MAP_CLIENT_ID=${VITE_NAVER_MAP_CLIENT_ID}
      - VITE_CESIUM_ACCESS_TOKEN=${VITE_CESIUM_ACCESS_TOKEN}
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - hiking-network

networks:
  hiking-network:
    driver: bridge

volumes:
  mongodb_data: